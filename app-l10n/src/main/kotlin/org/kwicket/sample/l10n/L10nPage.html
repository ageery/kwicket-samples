<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div wicket:id="container">
        <div>
            <label wicket:id="nameLabel">[NAME LABEL]</label>
            <span wicket:id="name">[NAME]</span>
        </div>
        <div>
            <label wicket:id="jobLabel">[JOB LABEL]</label>
            <span wicket:id="job">[JOB]</span>
        </div>
    </div>
    <br/>
    <div>
        <form wicket:id="form">
            <label wicket:id="language">[LANGUAGE]</label>
            <select wicket:id="locale"></select>
        </form>
    </div>
</wicket:extend>
</html>
